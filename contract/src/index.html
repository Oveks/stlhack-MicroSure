<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroInsured</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">MicroInsured</h1>
        <hr>
        <div id="loader" class="text-center">
            <p>Connect to your Ethereum Wallet...</p>
        </div>
        <div id="content" style="display: none;">
            <h2>Insurance History</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Airline</th>
                        <th>Flight Number</th>
                        <th>Date</th>
                        <th>Premium</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="insuranceHistory"></tbody>
            </table>
            <hr>
            <form id="purchaseInsuranceForm">
                <div class="form-group">
                    <label for="airline">Airline</label>
                    <input type="text" class="form-control" id="airline" required>
                </div>
                <div class="form-group">
                    <label for="flightNumber">Flight Number</label>
                    <input type="text" class="form-control" id="flightNumber" required>
                </div>
                <div class="form-group">
                    <label for="date">Date (Unix Timestamp)</label>
                    <input type="text" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="premium">Premium (ETH)</label>
                    <input type="text" class="form-control" id="premium" required>
                </div>
                <button type="submit" class="btn btn-primary">Purchase Insurance</button>
            </form>
            <p id="accountAddress" class="text-center"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.22/dist/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
